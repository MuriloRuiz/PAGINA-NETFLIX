<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!--Responsividade-->
    <link rel="stylesheet" href="responsive.css">

    <!--Owl tema Basic -->
    <link rel="stylesheet" href="owl-css/owl.carousel.min.css"> 
    <link rel="stylesheet" href="owl-css/owl.theme.default.min.css"> 

    <title>NETFLIX</title>

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo-filme">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro. Assista agora a nova temporada de House of Cards que está imperdivel.</p>       
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-info"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="imgs/matrix.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/chernobyl.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/clifford.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/duna.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/embsocada.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/mortal.jpg"alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/pandemia.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/resident.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/sobreviva.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/tirocerto.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imgs/venom.jpg" alt="">
            </div>
        </div>
    </div>



    <!--Owl tema Basic -->
    <script src="Js/owl/jquery.min.js"></script>
    <script src="Js/owl/owl.carousel.min.js"></script>
    <script src="Js/owl/main.js"></script>

    <!--icones para os botões ASSISTIR AGORA / MAIS INFORMAÇÕES-->
    <script src="https://kit.fontawesome.com/28c80e1d31.js" crossorigin="anonymous"></script>

</html>
